version: 2.1

orbs:
  npm-publisher: uraway/npm-publisher@0.2.0

workflows:
  version: 2
  test:
    jobs:
      - test:
        filters:
          branches:
            ignore:
              - master
              - gh-pages

  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master

commands:
  install:
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies ðŸ“¦
          command: yarn install --ignore-engines
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
  lint:
    steps:
      - run:
          name: Lint ðŸ› 
          command: yarn lint

  test:
    steps:
      - run:
          name: Test
          command: yarn test

  docs:
    steps:
      - add_ssh_keys:
          fingerprints:
            - "e6:ab:46:69:01:b8:0b:5c:c3:58:dc:65:ac:7f:44:29"
      - run:
          name: Setup git user
          command: |
            git config --global user.email "ci-build@blackbaud.com"
            git config --global user.name "ci-build"
      - run:
          name: Publish Docs ðŸ“„
          command: yarn deploy:docs

  publish:
    steps:
      - npm-publisher/publish-from-package-version:
          pre-publish-steps:
            - run:
                name: Prepare for NPM Publish
                command: yarn deploy:prepare
          post-publish-steps:
            - run:
                name: Announce Release
                command: yarn announce
          publish-token-variable: NPM_TOKEN
          package-path: npm-constructicon

jobs:
  test:
    docker:
      - image: circleci/node:14
    steps:
      - install
      - lint
      - test

  deploy:
    docker:
      - image: circleci/node:14
    steps:
      - install
      - lint
      - test
      - publish
