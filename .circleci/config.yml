version: 2.1

orbs:
  npm-publisher: uraway/npm-publisher@0.2.0

workflows:
  version: 2
  test:
    jobs:
      - test:
        filters:
          branches:
            ignore:
              - master
              - gh-pages

  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master

commands:
  install:
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies ðŸ“¦
          command: yarn install --ignore-engines
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
  lint:
    steps:
      - run:
          name: Lint ðŸ› 
          command: yarn lint

  test:
    steps:
      - run:
          name: Test
          command: yarn test

  publish:
    steps:
      - npm-publisher/publish-from-package-version:
          pre-publish-steps:
            - run:
                name: Prepare for NPM Publish
                command: yarn build
            - run:
                name: Prepare for NPM Publish 1
                command: yarn prepare-package-1
            - run:
                name: Deploy test 1
                command: yarn deploy-test-1
            - run:
                name: Deploy test 2
                command: yarn deploy-test-2
            - run:
                name: Deploy test 3
                command: yarn deploy-test-3
            - run:
                name: Prepare for NPM Publish 2
                command: yarn prepare-package-2
            - run:
                name: Prepare for NPM Publish 3
                command: yarn prepare-package-3
            - run:
                name: Prepare for NPM Publish 4
                command: yarn prepare-package-4
          post-publish-steps:
            - run:
                name: Announce Release
                command: yarn announce
          publish-token-variable: NPM_TOKEN
          package-path: npm-constructicon

jobs:
  test:
    docker:
      - image: cimg/node:18.17.0
    steps:
      - install
      - lint
      - test

  deploy:
    docker:
      - image: cimg/node:18.17.0
    steps:
      - install
      - lint
      - test
      - publish
